<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Qingquan's Blog</title>
    <link rel='stylesheet' href='css/GitHub2.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <!-- <link rel="stylesheet" href="css/highlight.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/styles/default.min.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>   
    <script src="js/ractive.min.js"></script>    
    <script src="js/marked.min.js"></script>    
    <script src="config.js"></script>
    <!-- <script src="http://static.duoshuo.com/embed.js"></script> -->
    <!-- <script src="http://apps.bdimg.com/libs/highlight.js/8.6/highlight.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/highlight.min.js"></script> -->
    <!-- 浏览器不允许在https页面里嵌入http的请求，否则会在浏览器控制台-Network中显示报错：(blocked:mixed-content)。解决方案：1.使用https的cdn资源；2.下载资源后本地加载资源 -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.5.0/build/highlight.min.js"></script>
</head>
<body>
<div id="header"><h1><a href="#/" class="blog_title">Qingquan's Blog</a></h1>
</div>
<div id="container">
    <center><img src="loading.gif" alt="loading" class="loading"></center>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <!-- <a href="{{user.html_url}}">{{user.login}}</a>. -->
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
</body>
</html>
